<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-generator</title>
    <link href="style.css" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headings">Quote Generator</h1>
        </div>
        <div class="main-content">
            <div class="quote">
                <span id="quotes">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Iusto laudantium quis dolore quo. Natus cum nisi similique, odio placeat 
                     modi debitis omnis ipsam commodi voluptatum.</span>
            </div>
            <div class="author">
                <h3 id="author-name">John Smith</h3>
            </div>
            <div class="btn">
                <button id="new-quote">New Quote</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
